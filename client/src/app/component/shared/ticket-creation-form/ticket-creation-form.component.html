
  <form [formGroup]= 'ticketForm'>

    {{ticketForm.value | json}}

  <h1>Ticket creation form</h1>

<div class="from-group">
  <label>Service Desk</label>
  <select formControlName="ServiceDeskId" name="ServiceDeskId" id="" class="form-control">
  <option selected >Select</option>
  <option *ngFor="let desk of serviceDeskOptions ">{{desk}}</option>
  </select>
</div>

<div >
  
  <label>Priority</label>
  
  <select  formControlName="PriorityId" id="" class="form-control">
  <option selected >Select</option>
  <option *ngFor="let priority of priorityOptions">{{priority}}</option>
  </select>
</div>

  <div class="form-group">
    <label>Issue Title</label>
    <input formControlName="IssueTitle" name="IssueTitle" type="text" class="form-control" >
  </div>

  <div class="form-group">
    <label>Comment</label>
    <input formControlName="Comment" name="Comment" type="text" class="form-control" >
  </div>

  <div class="form-group">
    <label>Status</label>
    <input formControlName="Status" name="Status" type="text" class="form-control" >
  </div>


  <div class="form-group">
    <label>Notify To</label>
    <input formControlName="NotifyTo" name="NotifyTo" type="text" class="form-control" >
  </div>
  
  <div class="form-group">
    <label>Description</label>
    <input formControlName="CreatedBy" name="CreatedBy" type="text" class="form-control" >
  </div>

  <button class="btn btn-primary" type="submit" (click)='generateTicket()'> Submit</button>

</form>
