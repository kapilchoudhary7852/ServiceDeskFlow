<div>
    <form [formGroup]='roleForm'>
        {{roleForm.value | json}}
        <h1>Role creation form</h1>
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Created By</label>
            <input formControlName="createdBy" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input formControlName="description" type="text" class="form-control">
        </div>

        <div>
            <label>Isactive</label>
            <input formControlName="isActive" type="checkbox" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit" (click)='addUser()'> Add/Update Role</button>

    </form>
    <br>
    <br>
    <table>
        <th>
            <tr>
                <td>Name</td>
                <td>Created By</td>
                <td>Description</td>
                <td>Isactive</td>
                <td>Edit/Deactivate</td>

            </tr>
            <tr *ngFor="let user of roles ; let i = index">
                <td>{{ user.name }}</td>
                <td>{{ user.createdBy }}</td>
                <td>{{ user.description }}</td>
                <td>{{ user.isActive }}</td>
                <td>
                    <button type="button" (click)='editRole(i)'>Edit</button>
                    <button type="button" (click)='deactivateRole(i)'>Deactivate</button>
                </td>
            </tr>
        </th>
    </table>
</div>
